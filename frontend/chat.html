<!DOCTYPE html>
<html>

<head>
    <title>Chat Page</title>
    <style>
        body {
            background-color: #f6f6f6;
            font-family: sans-serif;
            scroll-behavior: smooth;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 90vh;
            margin: auto;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
        }

        h1 {
            margin: 0;
        }

        .chat-box {
            width: 100%;
            height: 70%;
            overflow-y: auto;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .chat-message p {
            background-color: #e1ffc7;
            color: #444;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            margin-left: 10px;
            margin-right: 5px;
        }

        .chat-message img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .chat-reply {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .chat-reply video {
            width: 80%;
            max-height: 200px;
            border-radius: 10px;
            margin-left: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #999;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
        .celeb-message{
            background-color: white !important;
        }

        .video-container {
            display: flex;
            background-color: red;
            width: 10rem;
            height: 10rem;
        }
        .message-container{
            display: flex;
            justify-content: end;
        }

        .message-bubble {
            display: flex;
            justify-content: end;
            background-color: blue;
            width: auto;
            padding: 1rem;
            border-radius: 10px;
            color: white;
        }
        .reply-container{
            justify-content: start;
        }

    </style>
</head>

<body>
    <div id="container">
        <h1 id="name"></h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" placeholder="Type your message here..." id="message-input">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
